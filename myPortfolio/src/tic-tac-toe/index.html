<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="topLeft" onclick="place('topleft')"></div>
      <div class="box" id="topCenter" onclick="place ('topCenter')"></div>
      <div class="box" id="topRight" onclick="place('topRight')"></div>
      <div class="box" id="middleLeft" onclick="place('middleLeft')"></div>
      <div class="box" id="middleCenter" onclick="place('middleCenter')"></div>
      <div class="box" id="middleRight" onclick="place('middleRight')"></div>
      <div class="box" id="bottomLeft" onclick="place('bottomLeft')"></div>
      <div class="box" id="bottomCenter" onclick="place('bottomCenter')"></div>
      <div class="box" id="bottomRight" onclick="place ('bottomRight')"></div>
    </div>
    <button type="button" onclick="changeMarkerToO()">O</button>
    <button type="button" onclick="changeMarkerToX()">X</button>
  </body>
  <script src="../scripts/ticTacToe.js"></script>
</html>
