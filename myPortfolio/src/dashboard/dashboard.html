<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header><h2>My Dashboard</h2></header>
  <div class="grid-container">
    <div class="calendar">
      <div class="month-year">February 2019</div>
      <div class="sun">Sun</div>
      <div class="mon">Mon</div>
      <div class="tues">Tues</div>
      <div class="wed">Wed</div>
      <div class="thurs">Thurs</div>
      <div class="fri">Fri</div>
      <div class="sat">Sat</div>
      <div class="day1"></div>
      <div class="day2"></div>
      <div class="day3"></div>
      <div class="day4"></div>
      <div class="day5"></div>
      <div class="day6">1</div>
      <div class="day7">2</div>
      <div class="day8">3</div>
      <div class="day9">4</div>
      <div class="day10">5</div>
      <div class="day11">6</div>
      <div class="day12">7</div>
      <div class="day13">8</div>
      <div class="day14">9</div>
      <div class="day15">10</div>
      <div class="day16">11</div>
      <div class="day17">12</div>
      <div class="day18">13</div>
      <div class="day19">14</div>
      <div class="day20">15</div>
      <div class="day21">16</div>
      <div class="day22">17</div>
      <div class="day23">18</div>
      <div class="day24">19</div>
      <div class="day25">20</div>
      <div class="day26">21</div>
      <div class="day27">22</div>
      <div class="day28">23</div>
      <div class="day29">24</div>
      <div class="day30">25</div>
      <div class="day31">26</div>
      <div class="day32">27</div>
      <div class="day33">28</div>
    </div>
    <div class="calculator">
      <div class="number1">1</div>
      <div class="number2">2</div>
      <div class="number3">3</div>
      <div class="number4">4</div>
      <div class="number5">5</div>
      <div class="number6">6</div>
      <div class="number7">7</div>
      <div class="number8">8</div>
      <div class="number9">9</div>
      <div class="number0">0</div>
      <div class="decimal">.</div>
      <div class="plus">+</div>
      <div class="minus">-</div>
      <div class="equals">=</div>
      <div class="division">/</div>
      <div class="product">*</div>
      <div class="answer">2/4 = 0.5</div>
      <div class="clear">C</div>
    </div>
    <div class="clock">
      <div class="hour">05</div>
      <div class="minute">37</div>
      <div class="colon">:</div>
      <div class="am-pm">am</div>
    </div>
    <div class="greetings">
      <div>Hello Jung</div>
      <div>What's up?</div>
      <div>This is the day!</div>
    </div>
    <div class="list-section">
      <h3>To Do List</h3>
      <ul>
        <li class="item">lesson plan</li>
      </ul>
      <div class="newItemButton"><button href="#">new item</button></div>
      <form id="newItemButton">
        <input type="text" id="itemFied" placeholder="Item" />
        <input type="submit" id="add" value="add" />
      </form>
    </div>
  </div>
  <footer>email: jungil_cho@yahoo.com</br> Thank you</footer>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"
  ></script>
  <script src="../scripts/toDoList.js"></script>
</html>
